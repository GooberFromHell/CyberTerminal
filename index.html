<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.terminal.js"></script>
    <script src="js/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui/jquery-ui.structure.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui/jquery-ui.theme.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/hack/hack.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-terminal/jquery.terminal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="rework-container">
        <div id="vmware-interface"></div>
        <div id="divider" class="ui-resizable-handle"><span class="resizable-handle"></span></div>
        <div id="terminal">
            <div id="terminal-tools">
                <div id='checkbox-tools'>
                </div>
                <div id="button-tools">
                </div>
                <div id="select-tools"></div>

            </div>
            <div id='terminal-console'>
            </div>
        </div>
    </div>
    <div id="upload-overlay" class="d-none">
        <div id='dropArea'
            style="color:inherit;border:1px dashed rgba(211, 211, 211, 0.514);background-color:rgba(211, 211, 211, 0.233); padding: 5px;">
            <div>
                <span class='fa fa-cloud-upload' </span>
                    <span>Dropping file here or</span>
                    <div>
                        <input id='upload-file' type="file">
                        <a>select one</a>
                    </div>
            </div>
        </div>
        <a id='close-over' class="icon-btn"><i class="fa fa-close"></i></a>
    </div>
    <script src="terminal-ui-test.js"></script>
</body>

</html>
