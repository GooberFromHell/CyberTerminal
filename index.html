<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.terminal.js"></script>
    <title>Document</title>
</head>

<body x-data="terminal()">
    <div id="rework-container" x-data="verticalResizer()" x-ref="reworkContainer">
        <div id="upper-section" x-ref="upperSection">
            <div id="interface"></div>
        </div>

        <div id="resizer" x-on:mousemove.window="resizeContainer" x-on:mouseup="stopDragging" x-ref="resizerHandle"
            x-on:mousedown="startDragging">
        </div>

        <div id="lower-section" x-ref="lowerSection">
            <div id="terminal">
                <div x-ref="terminalConsole" id='terminal-console'>
                </div>
            </div>
        </div>
    </div>
    <i class='icon' id="settings-icon" x-on:click="toggleTools">
        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512">
            <path
                d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z" />
        </svg></i>

    <div class="dialog-overlay" :class="toolsOpen">
        <dialog x-ref="terminalTools" id="settings">
            <i class="icon" x-on:click="toggleTools" style="margin-left: auto;">
                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512">
                    <path
                        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                </svg>
            </i>
            <div class="section">
                <select id="vm-select" x-model="$store.pcte.vms"></select>
            </div>
            <div class="section">
                <div class='toggle-switch'>
                    <label>
                        <input type='checkbox' x-model="$store.pcte.options.sudo">
                        <span class='slider'></span>
                    </label>
                    <span class='toggle-text'>
                        Insert 'sudo' before command.
                    </span>
                </div>
                <div class='toggle-switch'>
                    <label>
                        <input type='checkbox' x-model="$store.pcte.options.newline">
                        <span class='slider'></span>
                    </label>
                    <span class='toggle-text'>
                        Insert newline after command.
                    </span>
                </div>
                <div class='toggle-switch'>
                    <label>
                        <input type='checkbox' x-model="$store.pcte.options.rescale">
                        <span class='slider'></span>
                    </label>
                    <span class='toggle-text'>
                        Rescale VM window to container size.
                        <small>May distort View</small>
                    </span>
                </div>
                <div class='toggle-switch'>
                    <label>
                        <input type='checkbox' x-model="$store.pcte.options.resolution">
                        <span class='slider'></span>
                    </label>
                    <span class='toggle-text'>
                        Change resolution upon resize of container.
                    </span>
                </div>
                <div class='toggle-switch'>
                    <label>
                        <input type='checkbox' x-model="$store.pcte.options.interactive">
                        <span class='slider'></span>
                    </label>
                    <span class='toggle-text'>
                        Interactive mode. Bypass terminal and send input directly to VM.
                    </span>
                </div>
            </div>
    </div>
    </dialog>
    </div>
    <div id="upload-overlay" x-show="$store.uploadDialogOpen">
        <div id='dropArea'
            style="color:inherit;border:1px dashed rgba(211, 211, 211, 0.514);background-color:rgba(211, 211, 211, 0.233);">
            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <i class="fa fa-upload" style="font-size: 50px;"></i>
                <p>Drop file to upload</p>
            </div>
        </div>
    </div>
    <div id="notification-wrapper"></div>

</body>
<script defer src="js/alpine.js"></script>
<script src="index.js"></script>


</html>
